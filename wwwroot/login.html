<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login Form</title>

    <link href="./assets/css/navbar.css" rel="stylesheet"/>
    <link href="./assets/css/style.css" rel="stylesheet"/>
    <link href="./assets/css/register.css" rel="stylesheet"/>

    <script defer src="/src/navbar.ts" type="module"></script>
    <script defer src="../src/login.ts" type="module"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="registration-center">
    <div class="registration-container">
        <form action="#" id="login-form" method="post">
            <h1>Login</h1>
            <div class="alert alert-danger" role="alert">Incorrect username and/or password</div>
            <label class="form-label" for="username">Username</label>
            <input class="form-control form-control-lg" id="username" required type="text"/>

            <label class="form-label" for="password">Password</label>
            <input class="form-control form-control-lg" id="password" required type="password"/>

            <button class="button login-btn" style="vertical-align: middle" type="submit">
                <span>Login </span>
            </button>
        </form>
    </div>
</div>
</body>
</html>
