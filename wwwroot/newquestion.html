<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Syntax</title>

    <link href="./assets/css/navbar.css" rel="stylesheet"/>
    <link href="./assets/css/style.css" rel="stylesheet"/>
    <link href="./assets/css/newquestion.css" rel="stylesheet"/>
    <link href="./assets/css/questions.css" rel="stylesheet"/>

    <script src="../src/navbar.ts" type="module"></script>
    <script src="../src/tags.ts" type="module"></script>
    <script src="../src/textediting.ts" type="module"></script>

    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/dark.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container">
    <div class="newquestioncontent">
        <h1 class="maintitle">Start writing down your ideas...<br/></h1>
        <div class="newquestion-container">
            <form id="questionForm">
                <div class="title">
                    <h2>Title</h2>
                    <textarea
                        id="title"
                        name="title"
                        placeholder="e.g. How could I fix: JavaScript error (Uncaught SyntaxError: Unexpected end of input)?"
                        required
                    ></textarea>
                    <div id="title-output"></div>
                </div>
                <div class="description">
                    <h2>Description</h2>
                    <textarea
                        id="description"
                        name="description"
                        placeholder="The description of your problem...
                    
Try to give an as detailed explanation as possible"
                        required
                    ></textarea>
                    <div id="description-output"></div>
                </div>
                <div class="code">
                    <h2>Code snippet</h2>
                    <textarea
                        id="code"
                        name="code"
                        placeholder="Enter a fragment of code to explain further"
                    ></textarea>
                    <div id="code-output"></div>
                </div>
                <div class="tags">
                    <h2>Tags</h2>
                    <textarea
                        id="tags"
                        name="tags"
                        placeholder="E.g. (JavaScript, SE, HTML)"
                    ></textarea>
                </div>
                <button class="button question-submit" type="submit">Submit question</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
