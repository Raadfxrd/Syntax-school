<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Edit Question</title>

    <link href="./assets/css/navbar.css" rel="stylesheet"/>
    <link href="./assets/css/style.css" rel="stylesheet"/>
    <link href="./assets/css/sidebar.css" rel="stylesheet"/>
    <link href="./assets/css/questions.css" rel="stylesheet"/>
    <link href="./assets/css/questioninspect.css" rel="stylesheet"/>
    <link href="./assets/css/comments.css" rel="stylesheet"/>
    <link href="./assets/css/editquestion.css" rel="stylesheet"/>

    <script src="../src/navbar.ts" type="module"></script>
    <script src="../src/editQuestion.ts" type="module"></script>

    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        rel="stylesheet"
    />
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/dark.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/highlight.min.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container">
    <div class="sidebar">
        <a href="recent-questions.html">Recent Questions</a>
        <a href="top-questions.html">Top Questions</a>
        <a href="about.html">About us</a>
    </div>
    <div class="content">
        <div class="question-details">
            <h1>Edit Question</h1>
            <form id="edit-question-form">
                <label for="question-title">Title:</label>
                <input id="question-title" type="text"/>
                <div id="title-output"></div>

                <label for="question-description">Description:</label>
                <textarea id="question-description" rows="4"></textarea>
                <div id="description-output"></div>

                <label for="question-code">Code:</label>
                <textarea id="question-code" rows="4"></textarea>
                <div id="code-output"></div>

                <button class="button edit-submit" type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</div>
<a class="button question-ask" href="newquestion.html" title="Ask a question">New question</a>
</body>
</html>
